        console.log('1.Start');
        let flag = true;
        function foo(fn) {
            console.log('2.Function foo is on');
            if (flag) {
                setTimeout(fn);
                flag = false;
            } else {
                // queueMicrotask()创建一个微任务
                // 效果和使用Promise一样的，都是将任务加入微任务队列
                // 待宏任务结束后依次执行
                queueMicrotask(fn);
                // Promise.resolve().then(fn);
            }
        }

        foo(() => {
            console.log('3.setTimeout is on');
        });

        foo(() => {
            console.log('4.Promise is on');
        });

        console.log('5.End');


        function test () {
            return {a: 2, b: 3}
        }
        function teste() {
            let {a, b} = test()
            console.log(a,b)
        }
        teste()

        // 创建地图
        const map = new Map.map(document.getElementById('map'), {
            zoom: 4,
            center: { lat: '222', lng: '333'}
        })

        //创建标记
        const marker = new Map.marker({
            position: { lat: '222', lng: '333'},
            title: 'Hello Marker'
        })
        // 地图上添加标记
        marker.setMap(map);
    }
