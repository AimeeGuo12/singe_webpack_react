<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./vue.js"></script>
  <div id="app">
    <span>{{message}}</span>
    <!-- <input type="text" id="tt" v-model="message"/> -->
    <span v-on:click="clickHandle">点击数据{{num}}</span>
    <!-- <label for="name"></label> -->
    <!-- <input name="name" id="name" title="name" type="text" v-model="message"></input> -->
  </div>


  <script type="text/javascript">
    // 定义一个名为 MyComp 的新组件
		var MyComp = {
		  data: function () {
			return {
			  count: 999
			}
		  },
		  template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
		};
		//全局注册组件，所有的vue实列都可以使用
		// Vue.component('MyComp', MyComp);

    new Vue({
      el:'#app',
      data: {
        message: 'Hello Vue!',
        num: 123
      },
       //局部注册组件，只能当前的vue实列可以使用
		  components:{
			  MyComp:MyComp
		  },

      method:{
        clickHandle() {
          this.num+=1
        }
      }
    })
  </script>
</body>
</html>
