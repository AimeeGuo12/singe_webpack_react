        //cxt.strokeStyle = 属性值   属性
        // cxt.strokeRect(x, y, width, height)  方法
        cxt.strokeStyle = 'red' // 先确定 Style 再绘制
        cxt.strokeRect(50, 50, 80, 80)  // 到这只有边是红的
        cxt.fillStyle = '#FFE8E8'
        cxt.fillRect(50, 50, 80, 80) // 后两个组成的是一个红色区域没有边
        
        // 3. rect(x, y, width, height) 绘制矩形必须调用stroke()或fill()方法，才会绘制矩形
        // 绘制描边矩形
        cxt.strokeStyle = 'red'
        cxt.rect(50, 50, 80, 80)
        cxt.stroke()

        // 绘制填充矩形
        cxt.fillStyle = '#FFE8E8'
        cxt.fill()
